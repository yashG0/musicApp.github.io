<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project - MusicAppClone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icon.png" type="image/icon type">

</head>
<body>
    <main>
        <div class="music_con">
            <h2 id="title">MUSIC_NAME</h2>
            <h4 id="artist">MUSIC_ARTIST</h4>
            <div class="img_con ">
                <img id="img" src="img/img_03.jpg" alt="">
            </div>
            <audio src="music/m_03.mp3" controls></audio>

            <!-- CONTROLS -->
            <div class="music_controls">
                <i id="back" class="fa-solid fa-backward"></i>
                <i id="pause" class="fa-solid fa-pause"></i>
                <i id="play" class="fa-solid fa-play"></i>
                <i id="ford" class="fa-solid fa-forward"></i> 
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/1d5d219135.js" crossorigin="anonymous"></script>
</body>
<script src="script.js"></script>
</html>
